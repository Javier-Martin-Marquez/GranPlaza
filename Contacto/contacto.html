  <article class="container mb-5">
    <form id="formulario" action="http://www.cursos-diseno.es/mostrar.php" method="post" class="bg-light p-4 border rounded-3 shadow" novalidate>

      <!-- Nombre y Apellidos -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required />
        </div>
        <div class="col-md-6">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" required />
        </div>
      </div>

      <!-- Dirección y Teléfono -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" name="direccion" required />
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" name="telefono" pattern="\\d+" title="Solo números" required />
        </div>
      </div>

      <!-- Email y Confirmar Email -->
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="col-md-6">
          <label for="confirmarEmail" class="form-label">Confirmar Email</label>
          <input type="email" class="form-control" id="confirmarEmail" name="confirmarEmail" required />
        </div>
      </div>

      <!-- Comentarios -->
      <div class="mb-4">
        <label for="comentarios" class="form-label">Comentarios</label>
        <textarea class="form-control" id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios..."></textarea>
      </div>

      <!-- Aceptar condiciones -->
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" value="acepto" id="condiciones" name="condiciones" required>
        <label class="form-check-label" for="condiciones">
          Acepto las condiciones
        </label>
      </div>

      <!-- Botones -->
      <div class="text-center">
        <button type="submit" class="btn btn-secondary me-2">Enviar</button>
        <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
      </div>
    </form>

    <!-- Resultado -->
    <div id="resultado" class="mt-5 alert alert-info d-none resultado"></div>
  </article>

  <script>
    document.getElementById('formulario').addEventListener('submit', function (e) {
      const email = document.getElementById('email').value;
      const confirmarEmail = document.getElementById('confirmarEmail').value;
      const telefono = document.getElementById('telefono').value;
      const condiciones = document.getElementById('condiciones').checked;

      if (email !== confirmarEmail) {
        e.preventDefault();
        alert('Los correos electrónicos no coinciden.');
        return;
      }

      if (!/^\d+$/.test(telefono)) {
        e.preventDefault();
        alert('El teléfono debe contener solo números.');
        return;
      }

      if (!condiciones) {
        e.preventDefault();
        alert('Debe aceptar las condiciones para enviar el formulario.');
        return;
      }
    });
  </script>
